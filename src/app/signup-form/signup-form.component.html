<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">The username or password is invalid.</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username?.pending">Checking for uniqueness...</div>
            <div class="alert alert-danger" *ngIf="username?.touched && form.get('username')?.invalid">
                <div *ngIf="username?.errors?.required">Username is required</div>
                <div *ngIf="username?.errors?.minlength">Username need to be of min {{ username?.errors?.minlength.requiredLength }} characters.</div>
                <div *ngIf="username?.errors?.cannotContainSpace">Username cannot contain space.</div>
                <div *ngIf="username?.errors?.shouldBeUnique">Username should be unique.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
